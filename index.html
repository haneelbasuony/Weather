<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg py-4" style="background-color: #1E202B;">
        <div class=" container">
            <a class="navbar-brand text-white d-flex" href="">
                <div>
                    <img class="img-fluid " src="images/logo.png" alt="">
                </div>
                <div class="d-flex flex-column">
                    <h1>Weather</h1>
                    <span class="tag-line">Tag line goes here</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto me-5 align-items-center gap-2 ">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header ">
        <div class="background">
            <div class="background-image"></div>
            <div class="underbackground"></div>
        </div>
        <div class="container ">
            <div class="content w-75 p-5 mx-5">
                <div>
                    <div class="d-flex justify-content-center h-100">
                        <div class="search mt-5">
                            <input id='searchInput' class="search_input text-white" type="text" name=""
                                placeholder="Find your location...">
                        </div>
                    </div>
                </div>
                <div class="weather-box mt-5">
                    <div class="container  p-0">
                        <div class="row g-0 ">
                            <div class="col-sm-12 col-md-6  ">
                                <div
                                    class="day-left d-flex justify-content-between align-items-center text-secondary h-25 px-3 ">
                                    <span>Thursday</span>
                                    <span>December</span>
                                </div>
                                <div class="today p-2 h-100 text-center">
                                    <h2 id='region' class="region text-secondary">Cairo</h2>
                                    <h2 id='todayTemp' class="temp-tody text-white">19.1<span>°C</span>
                                    </h2>
                                    <img id="todayStatusIcon" src="images/122.png" alt="">
                                    <h4 id="todayStatus" class="text-info">Cloudy</h4>
                                    <img src="images/icon-umberella.png" alt="">
                                    <span id="umbrella" class="text-secondary">20</span>
                                    <img src="images/icon-compass.png" alt="">
                                    <span id="wind" class="text-secondary">80</span>
                                    <img src="images/icon-wind.png" alt="">
                                    <span id='direction' class="text-secondary">East</span>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-3">
                                <div
                                    class="day-middle d-flex justify-content-center align-items-center text-secondary h-25 py-1 px-3">
                                    <span> Friday</span>
                                </div>
                                <div
                                    class="temp-tomm d-flex flex-column justify-content-center align-items-center h-100 ">
                                    <img id="tommorwStatusIcon" src="images/113.png" alt="">
                                    <span id="tommorowTempMax" class="text-white">21.2<span>°C</span></span>
                                    <span id="tommorowTempMin">12.1<span>°C</span></span>
                                    <span id='tommorowStatus' class="text-info">Sunny</span>
                                </div>
                            </div>
                            <div class=" col-sm-12 col-md-3">
                                <div
                                    class="day-right d-flex justify-content-center align-items-center text-secondary h-25 py-1 px-3">
                                    <span>Saturday</span>
                                </div>
                                <div
                                    class="temp-aftertomm h-100 d-flex flex-column justify-content-center align-items-center">
                                    <img id="afterTommStatusIcon" src="images/122.png" alt="">
                                    <span id="afterTommTempMax" class="text-white">22.2<span>°C</span></span>
                                    <span id="afterTommTempMin">11.7<span>°C</span></span>
                                    <span id="afterTommStatus" class="text-info">Sunny</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <div class="search mt-5">
                        <input class="search_input" type="text" name="" placeholder="Enter Your Email To Subscribe">
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="social-icons mt-5">
                        <i class="fa-brands fa-facebook-f mt-4 ms-5 text-center align-content-center"></i>
                        <i class="fa-brands fa-twitter ms-4 text-center align-content-center "></i>
                        <i class="fa-brands fa-google-plus-g ms-4 text-center align-content-center "></i>
                        <i class="fa-brands fa-pinterest-p ms-4 text-center align-content-center "></i>
                    </div>
                </div>
            </div>
        </div>
    </footer>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
